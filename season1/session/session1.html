                    ## 기본적인 사칙연산

                    ```
                    a = 6
                    b = a + 3
                    c = a * 2
                    d = a / 6
                    e = a % 6
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Boolean Type

                    * 참 / 거짓!

                    ```
                    True
                    False
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 비교연산자

                    * ==이 우리가 아는 그 같다이다!

                    ```
                    a = 2
                    a == 2
                    a != 2
                    a > 2
                    a < 2
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## 논리 연산자

                    * and or not

                    ```
                    a = 2
                    b = 3
                    a == 2 and b == 3
                    a == 3 or b = 4
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### if문

                    * 조건에 따라 처리를 나눌 때 사용

                    ```
                    a = input("당신의 시험점수를 입력하세요: ")
                    if a == 100:
                       print("축하합니다! 만점입니다!")
                    else
                       print("불합격입니다. 아쉽습니다.")
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### if문 (Cont.d)

                    * 지난 시즌 Bot도 if문의 향연

                    ```
                    a = input("메시지를 입력하세요 : ")
                    if a == "안녕":
                       print("반가워")
                    elif a == "멍멍!!":
                       print("멍멍!!")
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### List

                    * 여러 박스를 테이프로 붙인 것!

                    ```
                    a = list() # 빈 리스트 생성
                    a = [1, 2, 3]
                    b = ['치킨', '280000원']
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### List element

                    * 각각의 상자에 접근해보자!
                    * 리스트의 길이를 구할 때에는 len함수를 이용!

                    ```
                    a = [1, 3, 5]
                    a[0] = 2
                    print(a)
                    print(len(a))
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### List 조작

                    * 추가하거나~ 삭제하거나~ 연결사거나~

                    ```
                    openCollegeSeason1 = ['유선님', '재희님', '은진님']
                    openCollegeSeason1.append('광우님')
                    openCollegeSeason1.append('재희님')
                    openCollegeSeason1.append('은진님')
                    openCollegeSeason2 = ['승혜님', "민혜님", "이혁님"]
                    openCollegeSeason2 = openCollegeSeason1 + openCollegeSeason2
                    openCollegeSeason2.del("이혁님")
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### List Sorting

                    * sort() 메소드를 이용
                    * 새로운 List를 생성하기 위해서는 sorted() 함수를 이용

                    ```
                    a = [1, 3, 54, 1123, 0, -1]
                    a.sort()
                    a.sort(reverse = True)
                    c = [5, 1, 3, 0]
                    d = sorted(c)
                    ```
                </textarea>
            </section>

                    ```
                </textarea>

                    ## HTML이란?

                    * HyperText Markup Language
                    * 즉, 프로그래밍 언어가 아닌 마크업 언어!
                    * 마크업 언어 : Data를 표현하기 위한 언어 (XML, Json)
                     * 주로 tag를 이용하여 Data의 Hierarchy를 표현
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### HTML의 기본 head와 body

                    * head - 보여지지 않는 메타 정보들이 들어가는 부분
                    * body - 눈에 보여지는 부분

                    ```
                    <head>
                        <title>test</title>
                    </head>
                    <body>
                        안녕?
                    </body>

                    ```
                </textarea>
            </section>

                    ### 문자열에 링크 걸기

                    <head>
                        <title>test</title>
                    </head>
                    <body>
                    <a href="http://naver.com">네이버</a>

                    ```
                </textarea>
