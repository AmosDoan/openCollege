                    ## 변수 (Variable)

                    * 무언가 값을 저장하는 공간!!
                    * =의 의미는 더 이상 같다가 아니다!!!
                     * 저장한다라는 의미다!!

                    ```
                    a = 2
                    b = 3
                    print(a)
                    print(b)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 변수의 타입 (Variable Type)

                    * 변수는 종류가 있다!!

                    ```
                    a = 2
                    b = 3.14
                    c = '안녕하세요'
                    print(type(a))
                    print(type(b))
                    print(type(c))
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 정수형 변수 (Integer Variable)

                    * 정수를 나타내는 친구들

                    ```
                    a = 2
                    b = 3
                    c = a + b
                    d = a * 10
                    e = a / 2
                    d = a % 3
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 문자열 변수 (String Variable)

                    * 문자를 나열한 친구들

                    ```
                    a = '안녕하세요'
                    b = "안녕??"
                    c = a + b
                    d = a * 10
                    ```
                </textarea>
            </section>
