                    ## Function

                    * 함수란 입력을 이용하여 정해진 일을 수행한 후, 결과물을 내어주는 것
                    * 그간 사용했던 print() input() range() 모두 함수!

            <section data-markdown>
                <textarea data-template>
                    ## Function (Cont.d)

                    * 함수의 선언과 실행
                    * 재료는 매개변수 혹은 인자 (Parameter)
                    * 결과는 리턴값 (Return value)

                    ```
                    # a, b 두 개의 재료를 이용하여 더한 값을 리턴한다.
                    def add(a, b):
                        return a + b

                    # add란 함수에 2와 3을 재료로 넣고 그 결과를 result에 저장한다.
                    result = add(2, 3)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Parameter가 없는 함수

                    * 재료가 없는 함수도 존재

                    ```
                    def returnHello():
                        return "Hello"

                    result = printInfo()
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Return value가 없는 함수

                    * 반환 값이 없는 함수도 존재

                    ```
                    def printHello():
                        print("Hello")

                    printHello()
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Return value가 여러개인 함수

                    * 콤마로 여러개를 Return하면 Tuple이 리턴된다!

                    ```
                    def multiplyAndDivide(a, b):
                        return a * b, a - b

                    def calc(c, d):
                        return c + d, c - d, c * d, c / d

                    result1, result2 = multiplyAndDivide(1, 2)
                    print(result1)
                    print(result2)

                    result = calc(2, 3)
                    print(typeof(result))
                    ```
                </textarea>
            </section>

                <textarea data-template>
                    ## 함수의 호출

                    * Parameter의 순서에 맞춰서
                    * Parameter를 지정해서

                    ```
                    def subtract(a, b):
                        return a - b

                    result = subtract(7, 3)
                    result2 = subtract(b = 3, a = 7)
                    ```
                </textarea>

            <section data-markdown>
                <textarea data-template>
                    ### Default Parameter

                    * Parameter에 기본값을 설정할 수 있다!
                    * 호출 시 생략되면 기본값이 이용된다!

                    ```
                    def add(a, b = 2):
                        return a + b

                    result = add(2, 3)
                    result2 = add(4)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Default Parameter (Cont.d)

                    * 오른쪽의 Parameter부터 설정이 가능하다!
                    * 중간부터는 불가능!

                    ```
                    # 올바른 예
                    def func(a, b = 1, c = 2):

                    # 올바르지 않는 예
                    def func(a, b = 0, c):
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 변수의 스코프

                    * 함수안에서 사용하는 변수를 로컬 변수라 한다.
                    * 함수밖의 변수를 글로벌 변수라 한다.

                    ```
                    # Global variable
                    a = 2

                    def printTwo():
                        # Local variable
                        b = 2
                        print(b)

                    printTwo()
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 변수의 스코프 (Cont.d)

                    * 함수 내의 변수와 글로벌 변수는 전혀 다른 박스다!

                    ```
                    a = 2
                    b = 3

                    def add(a, b):
                        return a + b

                    result = add(3, 5)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 변수의 스코프 (Cont.d)

                    * 함수 내의 변수와 글로벌 변수는 전혀 다른 박스다!

                    ```
                    a = 2

                    def changeA():
                        a = 3

                    changeA()
                    print(a)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 변수의 스코프 (Cont.d)

                    * 함수내에서 Global Variable을 변경하고 싶다면 global 키워드를 붙이자

                    ```
                    a = 2

                    def changeA():
                        global a
                        a = 3

                    changeA()
                    ```
                </textarea>
            </section>
