            <section data-markdown>
                <textarea data-template>
                    ### Object Oriented Programming

                    * 컴퓨터 프로그래밍의 패러다임
                    * 프로그램을 단순한 명령어 목록에서 보는 시각에서 벗어나 여러개의 독립된 단위 (Object)의 모임으로 파악하고자 함
                    * 각각의 객체는 메시지를 주고 받고, 데이터를 처리
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### OOP의 장점

                    * 코드 재사용성과 유연성이 대폭 증대되어 개발과 보수가 간편해짐
                    * 현실 세계의 모습과 비슷하여 직관적인 코드 분석이 가능
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 현실 세계의 것을 코드로 옮긴다.

                    * 현실 세계에 보이는 것들을 객체(Object)로 구성한다.
                    * 객체들을 추상화 즉, 공통화한 틀(Class)을 만들고 이 틀을 이용하여 Object를 만든다.

                    <img src="images/oop1.jpg" />
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Object

                    * Instance라고도 한다.
                    * 관련된 데이터와 처리가 모여있는 하나의 단위
                        * 즉 처리는 함수로 묶었지만 이번엔 데이터까지 함께 묶은 것!
                    * 현실 세계의 모든 것
                    * 붕어빵

                    ```
                    # 김도한이라는 객체는 이럴 것이다.
                    name = '김도한'
                    age = 32
                    address = '복정동'
                    blood = 'A'
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Class

                    * 객체들을 추상화 즉, 공통화한 틀(Class)을 만들고 이 틀을 이용하여 Object를 만든다.
                    * 새로운 Type을 정의하는 것!
                    * 붕어빵을 굽기 위한 틀

                    ```
                    class Human:
                        name = '김도한'
                        age = 32
                        address = '복정동'
                        blood = 'A'
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Class (Cont.d)

                    * 추상화된 것들은 생성자(Constructor)에 의해 결정된다.
                    * Class내에 정의된 변수를 필드(Field)혹은 멤버변수(Member Variable)라 한다.
                    * Class내에 정의된 함수를 메소드(Method)라 한다.

                    ```
                    class Human:
                        def __init__(self, name, age, address, blood):
                            self.name = name
                            self.age = age
                            self.address = address
                            self.blood = blood

                        def printInformation():
                            print("이름 : " + self.name + "\n나이 : " + self.age + "\n사는 곳 : " + self.address)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Class로부터 Object 만들기

                    * Constructor를 호출한다. 이 때 self는 생략한다.
                        * Constructor에서 Field를 초기화 한다.
                    * Method의 호출은 Object.(메소드명)

                    ```
                    dohan = Human("도한", 23, "복정동", 'A')
                    dohan.printInformation();
                    ```
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### Class Hierarchy

                    * Class에는 Hierarchy가 존재한다.
                        * Super Class (Parent Class)
                        * Sub Class (Child Class)

                    <img src="images/class_hierarchy.jpeg" width="70%"/>
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Class Inheritance

                    * Sub Class에서는 Super Class의 기능을 상속받고, 새로운 기능을 추가할 수 있다.
                    * 아래는 Super Class

                    ```
                    class Book:
                        def __init__(self, t, p):
                            self.title = t
                            self.price = p

                        def printPrice(self, num):
                            print(self.title + ':', num, '권에', self.price * num, '원')

                    book = Book('훔쳐보는여자', 30000)
                    book.printPrice(3)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Class Inheritance (Cont.d)

                    * 아래는 Sub Class
                    * 상속을 받았으므로 Super Class의 method를 이용할 수 있음

                    ```
                    class ColorBook(Book):
                        color = '보라'

                    book = ColorBook('재밌는 그림책', 15000)
                    book.printPrice(3)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Class Inheritance (Cont.d)

                    * Method override를 통하여 super class의 method 기능을 변경할 수 있음

                    ```
                    class ColorBook(Book):
                        color = '보라'

                        def printPrice(self, num) :
                            print(self.title + ':', num, '권에', self.price * num, '원')
                            print(self.color)

                    book = ColorBook('재밌는 그림책', 15000)
                    book.printPrice(2)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Class Inheritance (Cont.d)

                    * Override한 method에서 super class의 method를 호출할 수 있다.

                    ```
                    class ColorBook(Book):
                        color = '보라'

                        def printPrice(self, num) :
                            super().printPrice(self, num)
                            print(self.color)

                    book = ColorBook('재밌는 그림책', 15000)
                    book.printPrice(2)
                    ```
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### Encapsulation

                    * 필드는 Object 외부에서 변경 가능할 수 있으므로 직접 엑세스 하지 못하게 하는 편이 권장됨

                    ```
                    class Book:
                        price = 15000
                    book = Book()
                    book.price = 20000

                    class Book2:
                        __price = 15000
                    book2 = Book2()
                    book2.__price = 10000 # 값을 대입하지만 변하지 않는다.
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 코딩해보기 - Property

                    * Object 내의 필드 값을 get, set, delete하는 메소드
                    * Python이 보이는 그림책 157 페이지를 보고 따라해보자

                    ```
                        price = property(fget = getPrice, fset = setPrice, fdel = delPrice)

                    book1 = Book('그림책', 16800)
                    book1.Price = 20000 # setter 호출
                    print(book1.price) # getter 호출
                    del(book1.price) # deleter 호출
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 코딩해보기 - Property with decorator

                    * @으로 시작하는 Decorator를 이용하여 property를 정의해본다.
                    * Python이 보이는 그림책 159 페이지를 보고 따라해보자

                    ```
                    @property
                    def price(self):
                        return self.__price
                    ```
                </textarea>
            </section>
            <section data-markdown>

                    ### Class Method & Variable

                    * Object와 상관없이 Class 단위로 정적인 메소드 및 변수

                    class Book:
                        title = '책'
                        price = 16800

                        @classmethod
                        def printMaxNum(cls):
                            print(20)

                    Book.printMaxNum()
                    print(Book.title, Book.price)
                    ```
                </textarea>
            </section>
