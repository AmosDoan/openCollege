                    ## Dictionary

                    * 사전 / 전화번호부와 같은 Data Type!
                    * 각각의 요소 (Element)는 Key와 Value로 구성!

                    ```
                    a = {'김도한' : '010-7188-7777', '신봉건' : '010-9798-8888'}
                    b = {('유선님', '성악') : '이태원', ('김도한', '개발자') : '복정동'}
                    c = dict(김도한 = 복정, 신봉건 = 잠실, 방민혜 = 인천)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Dictionary (Cont.d)

                    * 특정 값을 찾을 때에는 Key를 이용하자

                    ```
                    a = {'김도한' : '010-7188-7777', '신봉건' : '010-9798-8888'}
                    dohan_phone_number = a['김도한']
                    yusun_phone_number = a['정유선']
                    jaehee_phone_number = a.get('염재희')
                    bongkeun_phone_number = a.get('신봉건')
                    # Update value
                    a['김도한'] = '010-7178-7777'
                    # Add new value with new key
                    a['김도한집'] = '031-768-1234'
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Dictionary (Cont.d)

                    * Key에 상응하는 Value가 있는지는 in 혹은 not in 연산자를 이용!

                    ```
                    a = {'김도한' : '010-7188-7777', '신봉건' : '010-9798-8888'}
                    is_dohan_exist = '김도한' in a
                    is_eunjin_exist = '류은진' in a
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Dictionary (Cont.d)

                    * 추가 / 삭제를 자유롭게
                    * Dictionary 자체를 지울 때에는 clear() 메소드 이용

                    ```
                    a = {'김도한' : '010-7188-7777', '신봉건' : '010-9798-8888'}
                    a['김진옥'] = '010-1234-1234'
                    a.pop('김도한')
                    del a['신봉건']
                    a.clear()
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Dictionary (Cont.d)

                    * Key 혹은 Value만 쏙
                    * 요소 전체를 쏙 (tuple로 리턴!)

                    ```
                    a = {'김도한' : '010-7188-7777', '신봉건' : '010-9798-8888'}
                    # a.keys()의 반환 값의 Type은 dict_keys object
                    a_key = list(a.keys())
                    a_value = list(a.values())
                    a_items = a.items()
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### 코딩해보기

                    * 다음과 같은 Dictionary가 있다.

                    ```
                    menu = {'라면' : 4000, '만두' : 3500, '보쌈' : 28000}
                    ```

                    * 표준 입력으로부터 메뉴를 입력받아 값을 출력하는 프로그램을 작성하시오.

                    ```
                    메뉴를 입력하세요 : 라면
                    라면은 4000원입니다.
                    메뉴를 입력하세요 : 짜파게티
                    짜파게티란 메뉴는 없습니다.
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### for문

                    * 특정 로직을 반복해서 처리하기 위한 Logic!

                    ```
                    for 변수 in List (혹은 Tuple, String):
                        수행할 친구들
                    ```

                    * for문을 이용하여 List에 있는 친구들 꺼내기

                    ```
                    friends = ['신봉건', '염재희', '류은진', '이광우', '정유선']
                    for friend in friends:
                        print('친구' + friend)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### for문 - Dictionary 꺼내기

                    ```

                    for name in a:
                        print(name)

                    for item in a.items():

                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### range() 함수와 for문의 Collaboration

                    * 특정 횟수만큼 반복하고 싶다!

                    ```
                    for a in range(10):
                        print(a)
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### While문

                    * 특정 조건이 성립하는 동안 처리를 반복실행 하고 싶다!

                    ```
                    while 조건:
                        처리
                    ```

                    * 10까지 정수의 합을 구하기

                    ```
                    sum = 0
                    n = 0
                    while n < 11:
                        sum = sum + n
                        n += 1
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### for / while문 (continue와 break)

                    * Continue - 이번 처리는 Skip하고 그 다음 처리 반복
                    * Break - 여기까지 처리하겠다.

                    ```
                    a = 0
                    while a < 7:
                        a = a + 1
                        if a == 3:
                            break

                    gadgets = ['맥북', '아이맥', '아이패드', '갤럭시']
                    for gadget in gadgets:
                        if gadget == '갤럭시':
                            continue
                        print('애플 제품입니다.')
                    ```
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### List Comprehension

                    * 특정 List에 대한 조작을 심플한 for문으로 표현할 수 있다!

                    ```
                    numbers = [1, 2, 3, 4]
                    numbers_double = []
                    for a in numbers:
                        numbers_double.append(a * 2)
                    ```

                    * Python에서 정말 많이 사용된다.

                    ```
                    numbers_double = [ number * 2 for number in numbers ]
                    ```
                </textarea>
            </section>

                    even_numbers_double = [ 2 * x for x in numbers if x % 2 == 0 ]
                    ```
                </textarea>
