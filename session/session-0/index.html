<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section>Open College - Bot개발로 시작하는 프로그래밍 프로젝트
                    #1 OT 2019/05/31</section>
				<section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Introduction

                            * 비전공자 대상 프로그래밍 입문을 위한 스터디 및
                            세션
                             * 추후 다른 프로그래밍 프로젝트를 하더라도 쉽게
                             적응할 수 있도록 마음의 벽을 낮추는 것이 목표
                            * 단순 코딩뿐만 아니라 컴퓨터 공학지식 및 IT
                            트렌드 공유
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Schedule 

                            * 격주 금요일 19시 - 21시 30분으로 진행 예정 
                             * 참여 인원에 따라 시간/ 장소는 유동적으로 진행할
                             예정 (단, 한달에 2회는 반드시 진행)
                            * 총 10회로 진행할 예정이며 3회 이상 참여시 예치금
                            환급
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## 진행방식 

                            * Total 2시간 30분 진행
                             * 30 min. - 컴퓨터 공학 지식 / IT Trend 주제로 세션
                            진행
                             * 1 hour - 동안 프로그래밍 세션
                             * 1 hour - 프로젝트 및 자유 코딩 
                        </textarea>
                    </section>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Curriculum

                        * JAVA Study
                        * JAVA + Springboot를 이용한 Bot 제작
                        * JAVA + HTML JavaScript를 이용한 개인 프로필 사이트
                        제작
                         * (Optional) React.js를 이용한 개인 프로필 사이트 제작
                         * (Optional) Python을 이용한 Bot 제작 
                    </textarea>
                </section>
                <section>
                    <section data-markdown>
                        <textarea data-template>
                            ## 오늘 해야할 것 

                            * 기본 개발 환경 세팅
                             * JDK 설치
                             * IntelliJ Community edition 설치
                             * PostMan 설치
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## JDK Installation 

                            * https://file.mossol.net
                            * https://luckydavekim.github.io/web%20server/2018/01/28/install-jdk-with-setting-at-windows/
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## IntelliJ Installation 

                            * https://www.jetbrains.com/idea/

                            ## Postman

                            * https://www.getpostman.com/
                        </textarea>
                    </section>
                </section>
                <section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Reference Book 

                            ### 열혈 JAVA 프로그래밍

                            <img src="./images/java_book.png" width="10%"/>
                            <br/>

                        </textarea>
                    </section>

                </section>
            </div>
        </div>

        <script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
