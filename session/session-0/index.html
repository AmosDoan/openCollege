                    <section data-markdown>
                        <textarea data-template>
                            ## Server & Client 

                            * Server - 다른 Computer에 서비스를 제공하는
                            프로그램 혹은 Computer
                             * Web Server, Application Server, File Server, Game Server
                            * Client - Service 혹은 Resource를 다른 프로그램에게 요청하는 Program
                             * Web Browser, FTP Client, Game Client

                            <img src="./images/server-client.png" width="10%"/>
                        </textarea>

                    <section data-markdown>

                            * Web Resource를 제공하는 Server (정적 Data를 Serving)

                        </textarea>

                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
                            ## HTTP Flow 
                            
                            * HTTP Request와 그에 대한 Response로 구성
                            * Request와 Response는 HTTP Message이며, Header와 Body로 구성됨 

                            <img src="./images/HTTP_Request.png" width="10%"/>
                            <img src="./images/HTTP_Response.png" width="10%"/>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
                            ## HTTP Message Example
                            
                            ```
                            curl -X GET -L http://naver.com
                            ---
                            > GET / HTTP/1.1
                            > Host: naver.com
                            > User-Agent: curl/7.54.0
                            > Accept: */*
                            ```

                            ```
                            < HTTP/2 200
                            < server: NWS
                            < date: Sun, 09 Jun 2019 06:15:02 GMT
                            < content-type: text/html; charset=UTF-8
                            ```
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
                            ## HTTP Response Code 
                           
                            * 200 OK : 요청에 대한 처리가 성공
                            * 404 Not Found : 요청받은 Resource가 없음
                            * 500 Internal Server Error : 서버 내부 요류
                            * https://developer.mozilla.org/ko/docs/Web/HTTP/Status
                        </textarea>
                    </section>
